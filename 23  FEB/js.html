<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
    <script>
        var c = 0;
        function click()
        {
            c = c + 1;
        }
        function times()
        {
            alert(c);
        }

    </script>
</head>
<body>
    <h1> Counting</h1>
    <p> <button id="click" onclick="return click()">Click</button>
    <button id="times" onclick="return times()">Times</button></p>

</body>
