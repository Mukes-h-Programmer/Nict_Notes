<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Login page</h1>
    <p>Enter Username: <input type="text" id="username" /></p>
    <p>Enter password: <input type="text" id="pass" /></p>
    <button onclick=" return login()">Login</button>
    <script>
      function login() {
        var name = document.getElementById("username").value;
        var password = document.getElementById("pass").value;
        if (name.length >= 6 & password.length >= 8) {
          location.href  = "https://www.irctc.co.in/nget/train-search";
  
        }
        if(name=="" & password==""){
          alert('invalid');
        }
      }
    </script>
  </body>
</html>
